name: Update Repo

on:
  schedule:
    - cron:  '0 0 * * 0'
  workflow_dispatch:

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@master
      - name: Generate airlines.db
        run: |
          python3 tools/make_airlines_db.py
      - name: Download world map
        run: |
          wget https://github.com/eried/portapack-mayhem/releases/download/world_map/world_map.zip
          unzip world_map.zip -d sdcard/ADSB
          rm -rf world_map.zip
      - name: Zip Up SD Card
        run: |
          cd sdcard
          zip -r -9 ../sdcard.zip *
          cd ..
      - name: Get variables
        id: vars
        run: |
          echo "::set-output name=date::$(date +'%Y-%m-%d')"
          echo "::set-output name=version::v$(date +'%Y.%m.%d')"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.vars.outputs.version }}
          release_name: SDCard ${{ steps.vars.outputs.date }}
          body: |
            ${{ steps.vars.outputs.date }}
          draft: false
          prerelease: false
      - name: Upload SD Card Assets
        id: upload-sd-card-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./sdcard.zip
          asset_name: sdcard-${{ steps.vars.outputs.date }}.zip
          asset_content_type: application/zip